<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="rps.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <!-- RPS title div-->
    <div class="title">
      Rock, Paper, Scissors!
    </div>
    <!-- Scoreboard div-->
    <div class="scoreboardcontainer">
      <div class="scoreboard">
        <span id="myScore">0</span>
        <span>:</span>
        <span id="compScore">0</span>
      </div>
    </div>
    <!-- Winning Msg div-->
    <p class="message">
    <p>
    <!-- Choices div -->
    <div class="choices">
      <button id="rock" style="background-image: url('photos/rock.png');"></button>
      <button id="paper" style="background-image: url('photos/paper.png');"></button>
      <button id="scissor" style="background-image: url('photos/scissor.png');"></button>
    </div>

    <script src="rps.js"></script>
  </body>
</html>
